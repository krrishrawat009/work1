
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Daily Planner - Work & Activities</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            background: linear-gradient(45deg, #0a0a0f, #1a0a2e, #16213e, #0f0f23);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .neon-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(0, 255, 127, 0.08) 0%, transparent 50%);
            z-index: -1;
            animation: neonPulse 8s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #00ff7f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: neonGlow 2s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .date-display {
            font-size: 1.3rem;
            color: #00ffff;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            letter-spacing: -0.01em;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .image-container {
            position: relative;
            height: 200px;
            background: rgba(15, 15, 35, 0.8);
            border: 2px solid #00ffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.5),
                        inset 0 0 30px rgba(0, 255, 255, 0.2);
            border-color: #ff00ff;
        }

        .image-container:nth-child(2) {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3),
                        inset 0 0 20px rgba(255, 0, 255, 0.1);
        }

        .image-container:nth-child(2):hover {
            box-shadow: 0 10px 40px rgba(255, 0, 255, 0.5),
                        inset 0 0 30px rgba(255, 0, 255, 0.2);
            border-color: #00ff7f;
        }

        .image-placeholder {
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            letter-spacing: -0.01em;
        }

        .uploaded-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-upload {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .image-upload:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .image-upload input {
            display: none;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .section {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2.5rem;
            transition: all 0.4s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.6);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid transparent;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.8), transparent) bottom/100% 2px no-repeat;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            letter-spacing: -0.02em;
        }

        .work-section .section-title {
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .activities-section {
            border-color: rgba(255, 0, 255, 0.3);
        }

        .activities-section:hover {
            border-color: rgba(255, 0, 255, 0.6);
            box-shadow: 0 20px 60px rgba(255, 0, 255, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .activities-section .section-title {
            color: #ff00ff;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
            background: linear-gradient(90deg, rgba(255, 0, 255, 0.8), transparent) bottom/100% 2px no-repeat;
        }

        .task-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1.2rem;
            transition: all 0.3s ease;
            letter-spacing: -0.01em;
            backdrop-filter: blur(10px);
        }

        .task-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .task-input:focus {
            outline: none;
            border-color: #00ffff;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .activities-section .task-input {
            border-color: rgba(255, 0, 255, 0.3);
        }

        .activities-section .task-input:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4),
                        inset 0 0 20px rgba(255, 0, 255, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 255, 0.6);
            background: linear-gradient(135deg, #00ffff, #00ff7f);
        }

        .activities-section .add-btn {
            background: linear-gradient(135deg, #ff00ff, #ff0080);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
        }

        .activities-section .add-btn:hover {
            background: linear-gradient(135deg, #ff00ff, #ff7f00);
            box-shadow: 0 15px 35px rgba(255, 0, 255, 0.6);
        }

        .task-list {
            min-height: 280px;
        }

        .task-item {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .task-item:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.4);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2);
        }

        .activities-section .task-item {
            border-color: rgba(255, 0, 255, 0.2);
        }

        .activities-section .task-item:hover {
            background: rgba(255, 0, 255, 0.1);
            border-color: rgba(255, 0, 255, 0.4);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.2);
        }

        .task-item.completed {
            opacity: 0.6;
            border-color: rgba(0, 255, 127, 0.4);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #00ff7f;
        }
        
        .task-text {
            flex: 1;
            margin-right: 1rem;
            word-break: break-word;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .task-actions {
            display: flex;
            gap: 0.8rem;
        }

        .task-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #00ffff;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .task-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
        }

        .complete-btn {
            border-color: rgba(0, 255, 127, 0.4);
            color: #00ff7f;
        }

        .complete-btn:hover {
            background: rgba(0, 255, 127, 0.2);
            border-color: #00ff7f;
            box-shadow: 0 0 10px rgba(0, 255, 127, 0.4);
        }

        .delete-btn {
            border-color: rgba(255, 20, 147, 0.4);
            color: #ff1493;
        }

        .delete-btn:hover {
            background: rgba(255, 20, 147, 0.2);
            border-color: #ff1493;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.4);
        }

        .progress-section {
            grid-column: 1 / -1;
            text-align: center;
            border-color: rgba(0, 255, 127, 0.3);
        }

        .progress-section:hover {
            border-color: rgba(0, 255, 127, 0.6);
            box-shadow: 0 20px 60px rgba(0, 255, 127, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .progress-section .section-title {
            color: #00ff7f;
            text-shadow: 0 0 15px rgba(0, 255, 127, 0.8);
            background: linear-gradient(90deg, rgba(0, 255, 127, 0.8), transparent) bottom/100% 2px no-repeat;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            overflow: hidden;
            margin: 1.5rem 0;
            border: 1px solid rgba(0, 255, 127, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ff7f);
            width: 0%;
            transition: width 0.8s ease;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.8);
            animation: progressGlow 2s ease-in-out infinite alternate;
        }

        @keyframes progressGlow {
            from { box-shadow: 0 0 20px rgba(0, 255, 127, 0.8); }
            to { box-shadow: 0 0 30px rgba(0, 255, 127, 1); }
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ff7f;
            text-shadow: 0 0 20px rgba(0, 255, 127, 0.8);
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
        }

        @media (max-width: 768px) {
            .main-content, .image-gallery {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 1.5rem;
            }

            .image-container {
                height: 150px;
            }
        }

        .icon {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 0 5px currentColor);
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="neon-overlay"></div>
    
    <div class="container">
        <header class="header">
            <h1>NEON PLANNER</h1>
            <div class="date-display" id="currentDate"></div>
        </header>

        <section class="image-gallery">
            <div class="image-container" id="imageContainer1">
                <div class="image-placeholder"></div>
                <label class="image-upload">
                    Upload
                    <input type="file" accept="image/*" onchange="uploadImage(1, this)">
                </label>
            </div>
            <div class="image-container" id="imageContainer2">
                <div class="image-placeholder"></div>
                <label class="image-upload">
                    Upload
                    <input type="file" accept="image/*" onchange="uploadImage(2, this)">
                </label>
            </div>
        </section>
        
        <main class="main-content">
            <section class="section work-section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    </svg>
                    Work Tasks
                </h2>
                <input type="text" class="task-input" id="workTaskInput" placeholder="Add a work task...">
                <button class="add-btn" onclick="addTask('work')">Add Task</button>
                <div class="task-list" id="workTaskList"></div>
            </section>
            
            <section class="section activities-section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                    Physical Activities
                </h2>
                <input type="text" class="task-input" id="activityTaskInput" placeholder="Add a physical activity...">
                <button class="add-btn" onclick="addTask('activity')">Add Activity</button>
                <div class="task-list" id="activityTaskList"></div>
            </section>
            
            <section class="section progress-section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Today's Progress
                </h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completionRate">0%</div>
                        <div class="stat-label">Completion</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Data storage - using in-memory storage since localStorage isn't needed for static hosting
        let tasks = {
            work: [],
            activity: []
        };

        let uploadedImages = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            loadTasks();
            loadImages();
            renderTasks();
            updateProgress();
        });

        // Upload image function
        function uploadImage(imageNumber, input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageContainer = document.getElementById(`imageContainer${imageNumber}`);
                    imageContainer.innerHTML = `
                        <img src="${e.target.result}" alt="pic${imageNumber}" class="uploaded-image">
                        <label class="image-upload">
                            Change
                            <input type="file" accept="image/*" onchange="uploadImage(${imageNumber}, this)">
                        </label>
                    `;
                    
                    // Store image data
                    uploadedImages[`pic${imageNumber}`] = e.target.result;
                    saveImages();
                };
                reader.readAsDataURL(file);
            }
        }

        // Save images to localStorage (will persist across sessions)
        function saveImages() {
            try {
                localStorage.setItem('neonPlannerImages', JSON.stringify(uploadedImages));
            } catch (e) {
                console.log('LocalStorage not available, images will not persist');
            }
        }

        // Load images from localStorage
        function loadImages() {
            try {
                const saved = localStorage.getItem('neonPlannerImages');
                if (saved) {
                    uploadedImages = JSON.parse(saved);
                    
                    // Restore images
                    for (let i = 1; i <= 2; i++) {
                        const imageSrc = uploadedImages[`pic${i}`];
                        if (imageSrc) {
                            const imageContainer = document.getElementById(`imageContainer${i}`);
                            imageContainer.innerHTML = `
                                <img src="${imageSrc}" alt="pic${i}" class="uploaded-image">
                                <label class="image-upload">
                                    Change
                                    <input type="file" accept="image/*" onchange="uploadImage(${i}, this)">
                                </label>
                            `;
                        }
                    }
                }
            } catch (e) {
                uploadedImages = {};
                console.log('LocalStorage not available, using in-memory storage');
            }
        }

        // Update date display
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        // Add task
        function addTask(type) {
            const inputId = type === 'work' ? 'workTaskInput' : 'activityTaskInput';
            const input = document.getElementById(inputId);
            const taskText = input.value.trim();
            
            if (taskText === '') return;
            
            const task = {
                id: Date.now(),
                text: taskText,
                completed: false,
                timestamp: new Date()
            };
            
            tasks[type].unshift(task);
            input.value = '';
            
            renderTasks();
            updateProgress();
            saveTasks();
        }

        // Toggle task completion
        function toggleTask(type, id) {
            const task = tasks[type].find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateProgress();
                saveTasks();
            }
        }

        // Delete task
        function deleteTask(type, id) {
            tasks[type] = tasks[type].filter(t => t.id !== id);
            renderTasks();
            updateProgress();
            saveTasks();
        }

        // Render tasks
        function renderTasks() {
            renderTaskList('work', 'workTaskList');
            renderTaskList('activity', 'activityTaskList');
        }

        function renderTaskList(type, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            tasks[type].forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                taskElement.innerHTML = `
                    <div class="task-text">${task.text}</div>
                    <div class="task-actions">
                        <button class="task-btn complete-btn">
                            ${task.completed ? 'Undo' : 'Complete'}
                        </button>
                        <button class="task-btn delete-btn">
                            Delete
                        </button>
                    </div>
                `;
                
                taskElement.querySelector('.complete-btn').onclick = () => toggleTask(type, task.id);
                taskElement.querySelector('.delete-btn').onclick = () => deleteTask(type, task.id);
                container.appendChild(taskElement);
            });
        }

        // Update progress
        function updateProgress() {
            const allTasks = [...tasks.work, ...tasks.activity];
            const completedTasks = allTasks.filter(task => task.completed);
            const totalTasks = allTasks.length;
            const completionRate = totalTasks > 0 ? Math.round((completedTasks.length / totalTasks) * 100) : 0;
            
            document.getElementById('completedTasks').textContent = completedTasks.length;
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completionRate').textContent = completionRate + '%';
            document.getElementById('progressFill').style.width = completionRate + '%';
        }

        // Save tasks to localStorage
        function saveTasks() {
            try {
                localStorage.setItem('neonPlannerTasks', JSON.stringify(tasks));
            } catch (e) {
                console.log('LocalStorage not available, tasks will not persist');
            }
        }

        // Load tasks from localStorage
        function loadTasks() {
            try {
                const saved = localStorage.getItem('neonPlannerTasks');
                if (saved) {
                    tasks = JSON.parse(saved);
                }
            } catch (e) {
                tasks = { work: [], activity: [] };
                console.log('LocalStorage not available, using in-memory storage');
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.id === 'workTaskInput') {
                    addTask('work');
                } else if (activeElement.id === 'activityTaskInput') {
                    addTask('activity');
                }
            }
        });
